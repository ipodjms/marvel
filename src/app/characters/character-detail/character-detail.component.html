
<mat-card>
    <mat-card-title>{{character?.data?.results[0]?.name}}</mat-card-title>    
    <mat-card-subtitle>id: {{character?.data?.results[0]?.id}}</mat-card-subtitle>
    <img mat-card-image src="{{character?.data?.results[0]?.thumbnail.path}}.{{character?.data?.results[0]?.thumbnail.extension}} " alt="">

    <mat-card-content>
        <p>
            <b>Modificado em:</b> {{character?.data?.results[0]?.modified |  date: 'short'}}
        </p>
      </mat-card-content>
</mat-card>
